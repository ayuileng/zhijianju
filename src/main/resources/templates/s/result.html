<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${queryWord} +'_树蛙搜索'">Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <style>
        .wrapper{
            margin-top:70px;
        }
        .result{
            padding-top: 10px;
        }
        .mainContent {
            width: 60%;
        }
        .url {
            color: green;
        }

    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="wrapper container">
    <div class="form-group">
        <form action="/search" method="get"  class="form-inline">
            <input class="form-control" type="text" name="queryWord" th:value="${queryWord}" style="width: 40%;"/>
            <button class="form-control btn btn-primary" type="submit" >树蛙一下</button>
        </form>
    </div>

    <div class="mainContent">
        <div class="result" th:each="result : ${results}">
            <div><a th:href="${result.url}" target="_blank"><span th:utext="${result.title}">title</span></a></div>
            <div>来源：<span th:text="${result.source}">source</span></div>
            <div><span th:text="${result.content}">content</span></div>
            <div><a class="url" th:href="${result.url}" target="_blank"><span th:text="${result.url}">url</span></a></div>
        </div>
    </div>
    <div class="container paging">
        <!--分页组件-->
        <nav aria-label="Page navigation" th:object="${results}">
            <ul class="pagination" th:if="${results.totalPages gt 7}">

                <!--上一页-->
                <li class="page-item" th:classappend="*{first} ? 'disabled' : ''">
                    <a  class="page-link" th:href="@{'/search?queryWord='+${queryWord}+'&amp;page=' + @{${results.number - 1}}}" aria-label="Previous">
                        <span aria-hidden="true">←</span>
                    </a>
                </li>
                <!--首页-->
                <li th:classappend="*{first} ? 'disabled' : ''">
                    <a th:href="@{'/search?queryWord='+${queryWord}+'&amp;page=0'} "
                       aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>

                <!-- 当前页面小于等于4 -->
                <li class="page-item" th:if="${(results.number + 1) le 4}" th:each="i : ${#numbers.sequence(1,6)}"
                    th:classappend="${(results.number + 1) eq i} ? 'active' : ''" >
                    <a class="page-link" th:href="@{'/search?queryWord='+${queryWord}+'&amp;page=' + @{${i - 1}}}">
                        <span th:text="${i}"></span>
                    </a>
                </li>
                <li class="page-item disabled" th:if="${(results.number + 1) le 4}">
                    <a href="javascript:void(0);" class="page-link">
                        <span aria-hidden="true">...</span>
                    </a>
                </li>

                <!-- 最后一页与当前页面之差，小于等于3 -->
                <li class="page-item disabled" th:if="${(results.totalPages-(results.number + 1)) le 3}">
                    <a href="javascript:void(0);" class="page-link">
                        <span aria-hidden="true">...</span>
                    </a>
                </li>
                <li class="page-item" th:if="${(results.totalPages-(results.number + 1)) le 3}" th:each="i : ${#numbers.sequence(results.totalPages-5, results.totalPages)}"
                    th:classappend="${(results.number + 1) eq i} ? 'active' : ''" >
                    <a class="page-link" href="javascript:void(0);" th:href="@{'/search?queryWord='+${queryWord}+'&amp;page=' + @{${i - 1}}}">
                        <span th:text="${i}"></span>
                    </a>
                </li>

                <!--中间的页码(>4&&<last-1)-->
                <li class="page-item disabled" th:if="${((results.number + 1) gt 4) and ((results.totalPages-(results.number + 1)) gt 3 )}">
                    <a href="javascript:void(0);" class="page-link">
                        <span aria-hidden="true">...</span>
                    </a>
                </li>
                <!--中间一共5页-->
                <li class="page-item" data-th-if="${((results.number + 1) gt 4) and ((results.totalPages-(results.number + 1)) gt 3 )}" >
                    <a class="page-link" th:href="@{'/search?queryWord='+${queryWord}+'&amp;page=' + @{${results.number - 2}}}" ><span th:text="${results.number-1}"></span></a>
                </li>
                <li class="page-item" data-th-if="${((results.number + 1) gt 4) and ((results.totalPages-(results.number + 1)) gt 3 )}" >
                    <a class="page-link" th:href="@{'/search?queryWord='+${queryWord}+'&amp;page=' + @{${results.number-1}}}"><span th:text="${results.number}"></span></a>
                </li>
                <li class="page-item active" data-th-if="${((results.number + 1) gt 4) and ((results.totalPages-(results.number + 1)) gt 3 )}" >
                    <a class="page-link" th:href="@{'/search?queryWord='+${queryWord}+'&amp;page=' + @{${results.number}}}"><span th:text="${results.number+1}"></span></a>
                </li>
                <li class="page-item" data-th-if="${((results.number + 1) gt 4) and ((results.totalPages-(results.number + 1)) gt 3 )}" >
                    <a class="page-link" th:href="@{'/search?queryWord='+${queryWord}+'&amp;page=' + @{${results.number + 1}}}"><span th:text="${results.number+2}"></span></a>
                </li>
                <li class="page-item" data-th-if="${((results.number + 1) gt 4) and ((results.totalPages-(results.number + 1)) gt 3 )}" >
                    <a class="page-link" th:href="@{'/search?queryWord='+${queryWord}+'&amp;page=' + @{${results.number + 2}}}"><span th:text="${results.number+3}"></span></a>
                </li>

                <li class="page-item disabled"  th:if="${((results.number + 1) gt 4) and ((results.totalPages-(results.number + 1)) gt 3 )}">
                    <a href="javascript:void(0);" class="page-link">
                        <span aria-hidden="true">...</span>
                    </a>
                </li>
                <!--尾页-->
                <li th:classappend="*{last} ? 'disabled' : ''">
                    <a th:href="@{'/search?queryWord='+${queryWord}+'&amp;page='+${results.totalPages-1}} "
                       aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
                <!--下一页-->
                <li class="page-item" th:classappend="*{last} ? 'disabled' : ''">
                    <a  class="page-link" th:href="'/search?queryWord='+${queryWord}+'&amp;page=' + @{${results.number + 1}}" aria-label="Previous">
                        <span aria-hidden="true">→</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

<div th:replace="fragments/footer :: footer">...</div>
</body>
</html>
