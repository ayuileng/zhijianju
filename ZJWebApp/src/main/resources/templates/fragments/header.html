<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      >
<head>
    <meta charset="UTF-8"/>
    <title>树蛙搜索</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

                </button>
                <a class="navbar-brand" href="/">树蛙搜索</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/">首页</a></li>
                    <li sec:authorize="isAuthenticated()"><a th:href="@{'/u/' + ${session.SPRING_SECURITY_CONTEXT.authentication.principal.id}}"><span class="glyphicon glyphicon-user"></span>个人中心</a></li>
                    <li sec:authorize="isAuthenticated()"><a href="/setting"><span class="glyphicon glyphicon-cog"></span> 设置</a></li>
                    <li sec:authorize="isAuthenticated()"><a href="/logout"><span class="glyphicon glyphicon-remove-sign"></span> 退出</a></li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li sec:authorize="isAnonymous()"><a href="/login">登录</a></li>
                    <li sec:authorize="isAnonymous()"><a href="/signup">注册</a></li>

                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</div>


</body>



</html>
